name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew || echo "No gradlew, skipping"

    - name: Build with Gradle
      run: ./gradlew build --stacktrace || gradle build --stacktrace

    - name: Run unit tests
      run: ./gradlew test --stacktrace || gradle test --stacktrace
