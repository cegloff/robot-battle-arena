name: Build Signed APK

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK environment
      run: |
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV

    - name: Accept Android SDK licenses
      run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle files
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build release APK (unsigned)
      run: ./gradlew assembleRelease --no-daemon

    - name: Generate self-signed keystore
      run: |
        keytool -genkey -v -keystore my-release-key.jks -keyalg RSA -keysize 2048 -validity 10000 -alias my-key-alias \
          -dname "CN=AutoForge, OU=Development, O=Example, L=Unknown, ST=Unknown, C=US" \
          -storepass password123 -keypass password123

    - name: Sign APK with self-signed certificate
      run: |
        # Align the APK first
        $ANDROID_SDK_ROOT/build-tools/34.0.0/zipalign -v -p 4 app/build/outputs/apk/release/app-release-unsigned.apk app-release-aligned.apk
        
        # Sign the aligned APK
        $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner sign --ks my-release-key.jks --ks-pass pass:password123 --key-pass pass:password123 --out app-release-signed.apk app-release-aligned.apk
        
        # Verify the signed APK
        $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner verify app-release-signed.apk

    - name: Upload signed APK
      uses: actions/upload-artifact@v4
      with:
        name: signed-apk
        path: app-release-signed.apk

    - name: Clean up
      run: |
        rm my-release-key.jks
        rm app-release-aligned.apk
